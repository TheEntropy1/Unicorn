<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ureka. - Home (Mobile)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Ureka.</h1>
</header>

<div class="container py-4">

    <form action="/search" method="post" class="input-group mb-4">
        <input type="text" name="query" class="form-control" placeholder="Search Movies/Series/Anime..." required>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <section class="mb-5">
        <h2>Trending Movies</h2>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            {% for movie in movies %}
            <a href="/watch/movie/{{ movie.id }}" class="card text-decoration-none">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                <div class="card-body">
                    <div class="card-title">{{ movie.title }}</div>
                    <div class="card-subtitle">SS 1 | EPS 1</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

    <section class="mb-5">
        <h2>Trending Series</h2>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            {% for s in series %}
            <a href="/watch/tv/{{ s.id }}" class="card text-decoration-none">
                <img src="https://image.tmdb.org/t/p/w500{{ s.poster_path }}" alt="{{ s.name }}">
                <div class="card-body">
                    <div class="card-title">{{ s.name }}</div>
                    <div class="card-subtitle">SS 1 | EPS 1</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

    <section class="mb-5">
        <h2>Trending Anime</h2>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            {% for a in anime %}
            <a href="/watch/tv/{{ a.id }}" class="card text-decoration-none">
                <img src="https://image.tmdb.org/t/p/w500{{ a.poster_path }}" alt="{{ a.name }}">
                <div class="card-body">
                    <div class="card-title">{{ a.name }}</div>
                    <div class="card-subtitle">SS 1 | EPS 1</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

</div>

<footer class="mt-5">
    <p>A Prakhar Solanki Production | <a href="https://instagram.com/prakhar.5898" target="_blank" class="text-decoration-none text-light">Follow me</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
