<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ureka. - Search (Desktop)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Search Results</h1>
</header>

<div class="container py-4">

    <div class="mb-4">
        <a href="/" class="btn btn-secondary">&larr; Back to Home</a>
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-4">
        {% for result in results %}
        <div class="col">
            <div class="card text-center">
                <a href="/watch/{{ result.media_type }}/{{ result.id }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ result.poster_path }}" alt="{{ result.title or result.name }}">
                </a>
                <div class="card-body">
                    <div class="card-title">{{ result.title or result.name }}</div>
                    <div class="card-subtitle">
                        {% if result.media_type == 'tv' %}
                            SS 1 | EPS 1
                        {% else %}
                            Movie
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<footer class="mt-5">
    <p>A Prakhar Solanki Production | <a href="https://instagram.com/prakhar.5898" target="_blank" class="text-decoration-none text-light">Follow me</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
